<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to the precision page!</title>
  <h1>Daniel Gatschet speed check</h1>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
  <body>
    <div id="target">Your Time</div>
    <div id="counter">Count</div>

    <button type="button" onclick="startTime()">Start Timer</button>
    <button type="button" onclick="recordTime()">Stop Timer</button>

    <script>
      var stopTime = undefined
      function recordTime(){
        stopTime = Date.now()
        console.log(stopTime)
      }

      function startTime(){
        for(let i = 0; i < 5; i++){
          setTimeout(()=>{
            document.getElementById("counter").innerHTML = i
          }, (4-i) * 1000)
        }

        setTimeout(()=>{
          if(stopTime == undefined){
            document.getElementById("target").innerHTML = "Too Slow"
          }
          else{
            stopTime2 = Date.now()
            time = stopTime2 - stopTime
            document.getElementById("target").innerHTML = "Your time: " + time
          }
        }, 4000)
      }
    </script>
  </body>
</html>
